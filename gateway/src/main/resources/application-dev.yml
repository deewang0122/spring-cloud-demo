server:
  port: 8030
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 5f98f104-d5ae-4161-b843-8351811bb4a0
        group: DEV_GROUP
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        prefix: ${spring.application.name}-${spring.profiles.active}
        namespace: 5f98f104-d5ae-4161-b843-8351811bb4a0
        group: DEV_GROUP
    # gateway config
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**,/login
        - id: learning
          uri: lb://learning
          predicates:
            - Path=/learning/**
      default-filters:
        - AddRequestHeader=gateway-request-header-key, gateway-request-header-value

  config:
    import: optional:nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  data:
    redis:
      port: 6379
      host: 127.0.0.1
      timeout: 3000
      password: 123456
gateway:
  filter:
    allowPaths:
      - /login
      - /api/auth